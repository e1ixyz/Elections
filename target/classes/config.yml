scoreboard:
  title: "&a&lElections"
  max-candidates: 10
  show-vote-tip: true
  show-vote-counts: true
  show-help-tip: true

commands-on-win:
  - 'lp user %winner% meta addprefix 2 "JUDGE"'
  - 'tellraw %winner% {"text":"You have been elected as Judge","color":"red"}'

no-confidence:
  duration: "24h"
  required-votes: 6
  commands-on-pass:
    - 'tellraw %target% {"text":"A vote of no confidence has passed.","color":"red"}'

